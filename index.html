<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="container center-align">
    <h1 class="center-align" >Flip a coin</h1>
    How many flips: <input type="text" id="usersumbit" name="flips">
    <h6 id="winner"></h6>
    <button class="btn waves-effect waves-light" onclick="timesflipped()"> sumbit</button>
    <button class="btn waves-effect waves-light" type="button" onclick="flip()">Click to flip</button>
    <table id="myTable" class="responsive-table">
        <tr>
            <th>Heads</th>
            <th>Tails</th>
        </tr>
    </table>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
